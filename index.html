<!DOCTYPE html>
<html>
  <head>
    <title>ng Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="node_modules/ng2f-bootstrap/dist/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    
    <script src="systemjs.config.js"></script>
    <script>
      /** Importing the "package.app" defined on "systemjs.config.js". */
      /** Which will map to all the angular dependencies we have defined on it so far.*/
      System.import('app')
        .catch(function(err) {
          console.log(err);
        });
    </script>
  </head>
  
  <body class="container">
    <events-app></events-app>
  </body>
</html>
